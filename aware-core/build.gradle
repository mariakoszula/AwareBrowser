//Uncomment to choose how to treat the project. Use it as a library for AWARE-applications or plugins
//apply plugin: 'com.android.application' //AWARE is an application
apply plugin: 'com.android.library' //AWARE is a library: don't forget to comment the providers on manifest and set display_aware:false

configurations {
    wear
}

android {
    signingConfigs {
        debug {
        }
        release {
        }
    }
    compileSdkVersion 22
    buildToolsVersion '22.0.1'
    defaultPublishConfig "phoneRelease"
    publishNonDefault true //set to false for Maven Central, otherwise set to true
    defaultConfig {
        //Comment applicationId out for library
        /*applicationId "com.aware"
        versionCode 377
        versionName "3.4.6"
        targetSdkVersion 22
        signingConfig signingConfigs.debug*/
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
        /*  wear {
              minSdkVersion 21
          }*/
        phone {
            minSdkVersion 10 //Android 2.3.3
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/org.eclipse.paho.client.mqttv3-1.0.2.jar')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.0.0'
    phoneCompile 'com.android.support:support-v4:22.2.0'
    phoneCompile 'com.google.android.gms:play-services:7.5.0'
}

//Update AWARE's library in Maven Central
apply from: 'maven-publish.gradle'
